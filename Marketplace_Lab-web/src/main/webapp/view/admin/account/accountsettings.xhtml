<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <h:head>
        <title>Marketplace</title>
        <h:outputStylesheet library="css" name="marketplace.css" />
    </h:head>
    <h:body>

        <div id="header">
            <h1>Account settings</h1>
            <h:messages globalOnly="true" layout="table" infoClass="redItalicText"/>
            <p>Account settings for user #{request.getRemoteUser()}.</p>
        </div>

        <div id="changePasswordForm">
            <p>To change your password, provide a new password:</p>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="New password:" />
                    <h:inputSecret id="newPassword" value="#{accountSettingsBacking.newPassword}" />
                    <h:message for="newPassword" errorClass="redItalicText" />
                    <h:outputText value="" />
                    <h:commandButton value="Change password" action="#{accountSettingsBacking.changePassword}" />
                    <h:outputText value="" />
                </h:panelGrid>
            </h:form>
        </div>
        
        <div id="navigation">
            <h:panelGrid columns="1">
                <h:button value="Return to admin area" outcome="/view/admin/admin" />
            </h:panelGrid>
        </div>

    </h:body>
</html>
